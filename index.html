<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>短視頻文字稿多維度分析工具（Grok 版）</title>
  <meta name="description" content="使用 xAI Grok 進行真偽辨識、詐騙檢測與創新評估的免費靜態工具"/>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    :root {
      --indigo-600: #4f46e5;
      --purple-600: #9333ea;
      --green-600: #16a34a;
      --red-700: #b91c1c;
      --gray-50: #f9fafb;
      --gray-800: #1f2937;
    }
    body { font-family: system-ui, -apple-system, sans-serif; margin: 0; }
    .min-h-screen { min-height: 100vh; }
    .bg-gradient-to-br { background: linear-gradient(to bottom right, #edf2ff, #eef2ff, #f5f3ff); }
    .max-w-7xl { max-width: 80rem; }
    .mx-auto { margin-left: auto; margin-right: auto; }
    .p-6 { padding: 1.5rem; }
    .bg-white { background-color: #fff; }
    .rounded-xl { border-radius: 0.75rem; }
    .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
    .overflow-hidden { overflow: hidden; }
    .bg-gradient-to-r { background: linear-gradient(to right, var(--indigo-600), var(--purple-600)); }
    .p-8 { padding: 2rem; }
    .text-white { color: #fff; }
    .text-4xl { font-size: 2.25rem; }
    .font-bold { font-weight: 700; }
    .flex { display: flex; }
    .items-center { align-items: center; }
    .gap-4 { gap: 1rem; }
    .text-lg { font-size: 1.125rem; }
    .opacity-90 { opacity: 0.9; }
    .space-y-8 > * + * { margin-top: 2rem; }
    .p-6 { padding: 1.5rem; }
    .bg-gray-50 { background-color: var(--gray-50); }
    .border { border-width: 1px; }
    .border-gray-200 { border-color: #e5e7eb; }
    .grid { display: grid; }
    .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
    .md\\:grid-cols-3 { @media (min-width: 768px) { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
    .gap-4 { gap: 1rem; }
    .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
    .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
    .rounded-lg { border-radius: 0.5rem; }
    .font-medium { font-weight: 500; }
    .hover\\:bg-gray-50:hover { background-color: #f9fafb; }
    .hidden { display: none; }
    .block { display: block; }
    .w-full { width: 100%; }
    .min-h-\\[300px\\] { min-height: 300px; }
    .resize-y { resize: vertical; }
    .focus\\:ring-4:focus { outline: 2px solid transparent; box-shadow: 0 0 0 4px rgba(79,70,229,0.3); }
    .text-center { text-align: center; }
    .py-12 { padding-top: 3rem; padding-bottom: 3rem; }
    .animate-spin { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .p-6.bg-amber-50 { background-color: #fffbeb; border-color: #fcd34d; }
    .text-amber-900 { color: #78350f; }
    .underline { text-decoration: underline; }
    pre { background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; white-space: pre-wrap; }
    .list-disc { list-style: disc; }
    .list-inside { list-style-position: inside; }
    .space-y-1 > * + * { margin-top: 0.25rem; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br">
  <div class="max-w-7xl mx-auto p-6">
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r p-8 text-white">
        <h1 class="text-4xl font-bold flex items-center gap-4">
          <i data-lucide="file-text" class="w-10 h-10"></i>
          短視頻文字稿多維度分析工具
        </h1>
        <p class="text-lg opacity-90 mt-3">xAI Grok 驅動（更快、更省、品質優秀）</p>
      </div>

      <div class="p-8 space-y-8">
        <!-- 輸入方式 -->
        <div class="p-6 bg-gray-50 rounded-xl border border-gray-200">
          <h3 class="text-lg font-semibold mb-4">📥 選擇輸入方式</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <button id="mode-paste" class="mode-btn active px-6 py-4 rounded-lg bg-indigo-600 text-white font-medium flex items-center justify-center gap-3">
              <i data-lucide="edit-3"></i> 貼上文字
            </button>
            <button id="mode-file" class="mode-btn px-6 py-4 rounded-lg bg-white border border-gray-300 text-gray-700 font-medium flex items-center justify-center gap-3 hover:bg-gray-50">
              <i data-lucide="upload"></i> 上傳 TXT
            </button>
            <button id="mode-sample" class="mode-btn px-6 py-4 rounded-lg bg-white border border-gray-300 text-gray-700 font-medium flex items-center justify-center gap-3 hover:bg-gray-50">
              <i data-lucide="play-circle"></i> 範例文字稿
            </button>
          </div>
        </div>

        <!-- 貼上區域 -->
        <div id="paste-area" class="space-y-4">
          <label class="block text-lg font-semibold">請貼上文字稿內容</label>
          <textarea id="transcript-input" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-4 focus:ring-indigo-300 min-h-[300px] resize-y"></textarea>
          <button id="confirm-paste" class="px-8 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700">確認並準備分析</button>
        </div>

        <!-- 檔案區域 -->
        <div id="file-area" class="hidden space-y-4">
          <label class="block text-lg font-semibold">選擇 TXT 檔案</label>
          <input type="file" id="file-input" accept=".txt" class="w-full" />
        </div>

        <!-- 原始內容 -->
        <div id="original-content" class="hidden p-6 bg-gray-50 rounded-xl border">
          <h3 class="font-semibold text-lg mb-3 flex items-center gap-2">
            <i data-lucide="info"></i> 文字稿內容
          </h3>
          <pre id="content-display" class="text-gray-800"></pre>
        </div>

        <!-- 分析按鈕 -->
        <div id="analyze-section" class="hidden flex gap-4">
          <button id="analyze-btn" class="flex-1 py-4 bg-indigo-600 text-white rounded-lg font-bold text-lg flex items-center justify-center gap-3 hover:bg-indigo-700">
            <i data-lucide="brain"></i> 開始 Grok 分析
          </button>
          <button id="export-btn" class="hidden py-4 px-8 bg-green-600 text-white rounded-lg font-bold flex items-center gap-3 hover:bg-green-700">
            <i data-lucide="download"></i> 匯出 MD
          </button>
        </div>

        <!-- 分析中 -->
        <div id="analyzing" class="hidden text-center py-12">
          <i data-lucide="loader-2" class="w-16 h-16 animate-spin text-indigo-600 mx-auto mb-4"></i>
          <p class="text-xl text-gray-700">Grok 正在深度分析（通常 5-20 秒）...</p>
        </div>

        <!-- 結果 -->
        <div id="result" class="hidden space-y-8"></div>

        <!-- 錯誤 -->
        <div id="error-msg" class="hidden p-6 bg-red-50 border border-red-200 rounded-xl">
          <h3 class="font-bold text-red-800 flex items-center gap-2">
            <i data-lucide="alert-triangle"></
