        async function analyzeWithRetry(text, apiKey) {
            const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${config.model}:generateContent?key=${apiKey}`;
            const systemPrompt = "ä½ æ˜¯ä¸€ä½é ‚å°–çš„å…§å®¹å®‰å…¨èˆ‡æ•¸æ“šåˆ†æå°ˆå®¶ï¼Œæ“…é•·è­˜ç ´çŸ­è¦–é »ä¸­çš„è©é¨™ã€AI å¹»è¦ºèˆ‡æƒ…ç·’æ“æ§ã€‚è«‹ä½¿ç”¨ç¹é«”ä¸­æ–‡å›ç­”ã€‚";
            const userPrompt = `è«‹åˆ†æä»¥ä¸‹æ–‡å­—ç¨¿ï¼Œä¸¦åš´æ ¼æŒ‰ç…§ JSON æ ¼å¼å›å‚³å…§å®¹ï¼š\n\nã€æ–‡å­—ç¨¿ã€‘\n${text}`;
            
            const responseSchema = {
                type: "OBJECT",
                properties: {
                    rating: { type: "NUMBER", description: "1-5 åˆ†çš„çœŸå¯¦åº¦åˆ†å€¼" },
                    risk_level: { type: "STRING", enum: ["ç„¡", "ä½", "ä¸­", "é«˜", "æ¥µé«˜"] },
                    is_ai: { type: "STRING", enum: ["ä½", "ä¸­", "é«˜"], description: "AI ç”Ÿæˆçš„å¯èƒ½æ€§" },
                    verdict: { type: "STRING", description: "ä¸€å¥è©±ç¸½çµå»ºè­°" },
                    fact_check: { type: "STRING", description: "é‚è¼¯ä¸€è‡´æ€§åˆ†æ" },
                    scam_tricks: { type: "ARRAY", items: { type: "STRING" }, description: "åµæ¸¬åˆ°çš„è©±è¡“æŠ€å·§" },
                    red_flags: { type: "ARRAY", items: { type: "STRING" }, description: "å…·é«”çš„å¯ç–‘é»" }
                },
                required: ["rating", "risk_level", "is_ai", "verdict", "fact_check", "scam_tricks", "red_flags"]
            };

            const payload = {
                contents: [{ parts: [{ text: userPrompt }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: responseSchema,
                    temperature: 0.2
                }
            };

            for (let i = 0; i < config.retryCount; i++) {
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        return JSON.parse(data.candidates[0].content.parts[0].text);
                    }

                    if (response.status === 429) {
                        const delay = Math.pow(2, i) * 1000;
                        retryInfo.textContent = `é »ç‡é™åˆ¶ï¼Œ${delay/1000}ç§’å¾Œé‡è©¦...`;
                        await new Promise(r => setTimeout(r, delay));
                        continue;
                    }

                    const errData = await response.json();
                    throw new Error(errData.error?.message || "ç¶²è·¯è«‹æ±‚éŒ¯èª¤");
                } catch (err) {
                    if (i === config.retryCount - 1) throw err;
                    const delay = Math.pow(2, i) * 1000;
                    await new Promise(r => setTimeout(r, delay));
                }
            }
        }

            `;

        function exportToMarkdown(data) {

            const markdown = `# çŸ­è¦–é »åˆ†æè¨ºæ–·å ±å‘Š\n\n` +

                `> ${data.verdict}\n\n` +
                `## 3. è©³ç´°è¨ºæ–·åˆ†æ\n\n` +
                `### ğŸš© é‚è¼¯äº‹å¯¦æª¢æŸ¥\n${data.fact_check}\n\n` +

                `### âš ï¸ å¯ç–‘ç´…æ——æ¨™ç±¤\n${data.red_flags.map(f => `- [!] ${f}`).join('\n')}\n\n` +

            const blob = new Blob([markdown], { type: 'text/markdown;charset=utf-8' });

        }
