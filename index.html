<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>短視頻分析工具 - Gemini 2.5</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <script src="[https://unpkg.com/lucide@latest](https://unpkg.com/lucide@latest)"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #4f46e5 0%, #9333ea 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        @keyframes shimmer { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        .loading-shimmer { animation: shimmer 1.5s infinite; }
    </style>
</head>
<body class="bg-slate-50 min-height-screen font-sans">
    <div class="max-w-5xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="gradient-bg rounded-2xl p-8 mb-8 text-white shadow-xl relative overflow-hidden">
            <div class="relative z-10">
                <div class="flex items-center gap-3 mb-2">
                    <i data-lucide="sparkles" class="w-8 h-8"></i>
                    <h1 class="text-3xl font-bold tracking-tight">短視頻分析戰情室</h1>
                </div>
                <p class="text-indigo-100 opacity-90">基於 Gemini 2.5 Flash 驅動的多維度真實性與風險評估</p>
            </div>
            <div class="absolute right-[-20px] top-[-20px] opacity-10">
                <i data-lucide="brain" class="w-48 h-48 text-white"></i>
            </div>
        </header>

        <!-- API Key Setup -->
        <div id="key-section" class="mb-8 bg-amber-50 border border-amber-200 rounded-xl p-4 shadow-sm">
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <div class="flex-1">
                    <label class="block text-sm font-semibold text-amber-800 mb-1">Google API Key</label>
                    <input type="password" id="api-key-input" placeholder="輸入 AIzaSy... 開頭的密鑰" 
                        class="w-full p-2 border border-amber-300 rounded focus:ring-2 focus:ring-amber-500 outline-none text-sm" />
                </div>
                <button id="save-key-btn" class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-2 rounded font-medium transition-colors text-sm w-full md:w-auto">
                    儲存金鑰
                </button>
            </div>
            <p class="text-xs text-amber-600 mt-2">※ 密鑰僅存在本地瀏覽器，Gemini 2.5 Flash 提供極速分析與高額免費額度。</p>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Left: Input Side -->
            <div class="lg:col-span-5 space-y-6">
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                            <i data-lucide="file-text" class="w-5 h-5"></i> 輸入內容
                        </h2>
                        <div class="flex gap-2">
                            <button id="use-sample" class="text-xs text-indigo-600 hover:underline">使用範例</button>
                            <label class="text-xs text-slate-500 cursor-pointer hover:text-indigo-600">
                                <span>上傳 TXT</span>
                                <input type="file" id="file-upload" class="hidden" accept=".txt">
                            </label>
                        </div>
                    </div>
                    <textarea id="input-text" placeholder="在此貼上短視頻文字稿內容..." 
                        class="w-full h-64 p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none resize-none text-slate-700"></textarea>
                    
                    <button id="analyze-btn" class="w-full mt-4 gradient-bg text-white py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2 hover:opacity-90 transition-all shadow-lg active:scale-95 disabled:opacity-50">
                        <i data-lucide="zap" class="w-6 h-6"></i>
                        開始 AI 深度分析
                    </button>
                </div>
            </div>

            <!-- Right: Result Side -->
            <div class="lg:col-span-7">
                <div id="loading-state" class="hidden h-full flex flex-col items-center justify-center py-20 bg-white rounded-2xl border border-dashed border-slate-300">
                    <div class="relative mb-4">
                        <i data-lucide="loader-2" class="w-12 h-12 text-indigo-600 animate-spin"></i>
                    </div>
                    <p class="text-slate-600 font-medium">Gemini 正在計算多維度矩陣...</p>
                    <p id="retry-info" class="text-xs text-slate-400 mt-2"></p>
                </div>

                <div id="empty-state" class="h-full flex flex-col items-center justify-center py-20 bg-white rounded-2xl border border-slate-200 text-slate-400">
                    <i data-lucide="search" class="w-16 h-16 mb-4 opacity-20"></i>
                    <p>等待分析指令...</p>
                </div>

                <div id="result-view" class="hidden space-y-6">
                    <!-- Cards will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl max-w-md w-full p-6 shadow-2xl">
            <div class="text-red-500 mb-4"><i data-lucide="alert-circle" class="w-12 h-12"></i></div>
            <h3 class="text-xl font-bold mb-2">分析中斷</h3>
            <p id="error-message" class="text-slate-600 mb-6"></p>
            <button onclick="closeError()" class="w-full py-3 bg-slate-100 rounded-xl font-bold hover:bg-slate-200">關閉</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- Configuration & State ---
        const config = {
            model: "gemini-2.5-flash-preview-09-2025",
            retryCount: 5
        };

        let currentAnalysis = null;

        // --- Elements ---
        const apiKeyInput = document.getElementById('api-key-input');
        const analyzeBtn = document.getElementById('analyze-btn');
        const inputText = document.getElementById('input-text');
        const resultView = document.getElementById('result-view');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        const retryInfo = document.getElementById('retry-info');

        // --- Initialize ---
        const savedKey = localStorage.getItem('gemini_api_key');
        if (savedKey) {
            apiKeyInput.value = savedKey;
            apiKeyInput.placeholder = "金鑰已儲存";
        }

        document.getElementById('save-key-btn').onclick = () => {
            const val = apiKeyInput.value.trim();
            if (val.startsWith('AIzaSy')) {
                localStorage.setItem('gemini_api_key', val);
                showMessage("金鑰已安全存儲");
            } else {
                showError("金鑰格式不正確");
            }
        };

        document.getElementById('use-sample').onclick = () => {
            inputText.value = "最新消息！現在只要掃碼註冊就能領取 5000 元獎金，這是政府沒告訴你的秘密補貼，我是內部人員偷偷放出來的消息。最後 10 個名額，手慢就沒了！";
        };

        document.getElementById('file-upload').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => { inputText.value = ev.target.result; };
            reader.readAsText(file);
        };

        // --- Core Logic ---

        async function analyzeWithRetry(text, apiKey) {
            const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${config.model}:generateContent?key=${apiKey}`;
            const systemPrompt = "你是一位頂尖的內容安全與數據分析專家，擅長識破短視頻中的詐騙、AI 幻覺與情緒操控。";
            const userPrompt = `請分析以下文字稿，並嚴格按照 JSON 格式回傳：\n\n【文字稿】\n${text}`;
            
            const responseSchema = {
                type: "OBJECT",
                properties: {
                    rating: { type: "NUMBER", description: "1-5 分的真實度分值" },
                    risk_level: { type: "STRING", enum: ["無", "低", "中", "高", "極高"] },
                    is_ai: { type: "STRING", enum: ["低", "中", "高"], description: "AI 生成的可能性" },
                    verdict: { type: "STRING", description: "一句話總結建議" },
                    fact_check: { type: "STRING", description: "邏輯一致性分析" },
                    scam_tricks: { type: "ARRAY", items: { type: "STRING" }, description: "偵測到的話術技巧" },
                    red_flags: { type: "ARRAY", items: { type: "STRING" }, description: "具體的可疑點" }
                },
                required: ["rating", "risk_level", "is_ai", "verdict", "fact_check", "scam_tricks", "red_flags"]
            };

            const payload = {
                contents: [{ parts: [{ text: userPrompt }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: responseSchema,
                    temperature: 0.2
                }
            };

            for (let i = 0; i < config.retryCount; i++) {
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        return JSON.parse(data.candidates[0].content.parts[0].text);
                    }

                    if (response.status === 429) { // Rate limit
                        const delay = Math.pow(2, i) * 1000;
                        retryInfo.textContent = `頻率限制，${delay/1000}秒後重試...`;
                        await new Promise(r => setTimeout(r, delay));
                        continue;
                    }

                    const errData = await response.json();
                    throw new Error(errData.error?.message || "網路請求錯誤");
                } catch (err) {
                    if (i === config.retryCount - 1) throw err;
                    const delay = Math.pow(2, i) * 1000;
                    await new Promise(r => setTimeout(r, delay));
                }
            }
        }

        analyzeBtn.onclick = async () => {
            const key = localStorage.getItem('gemini_api_key');
            const text = inputText.value.trim();

            if (!key) return showError("請先輸入並儲存 API Key");
            if (text.length < 10) return showError("輸入內容太短，無法分析");

            // UI Reset
            analyzeBtn.disabled = true;
            emptyState.classList.add('hidden');
            resultView.classList.add('hidden');
            loadingState.classList.remove('hidden');
            retryInfo.textContent = "";

            try {
                const result = await analyzeWithRetry(text, key);
                renderResult(result);
            } catch (err) {
                showError(err.message);
                emptyState.classList.remove('hidden');
            } finally {
                loadingState.classList.add('hidden');
                analyzeBtn.disabled = false;
            }
        };

        function renderResult(data) {
            const getRiskColor = (lvl) => {
                const map = { "無": "text-green-500", "低": "text-blue-500", "中": "text-yellow-500", "高": "text-orange-500", "極高": "text-red-500" };
                return map[lvl] || "text-slate-500";
            };

            resultView.innerHTML = `
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                    <div class="flex flex-wrap gap-4 mb-6">
                        <div class="flex-1 min-w-[120px] bg-slate-50 p-4 rounded-xl text-center">
                            <div class="text-xs text-slate-500 mb-1">真實度評分</div>
                            <div class="text-3xl font-black text-indigo-600">${data.rating}/5</div>
                        </div>
                        <div class="flex-1 min-w-[120px] bg-slate-50 p-4 rounded-xl text-center">
                            <div class="text-xs text-slate-500 mb-1">風險等級</div>
                            <div class="text-2xl font-bold ${getRiskColor(data.risk_level)}">${data.risk_level}</div>
                        </div>
                        <div class="flex-1 min-w-[120px] bg-slate-50 p-4 rounded-xl text-center">
                            <div class="text-xs text-slate-500 mb-1">AI 可能性</div>
                            <div class="text-2xl font-bold text-slate-700">${data.is_ai}</div>
                        </div>
                    </div>

                    <div class="mb-6 p-4 bg-indigo-50 border-l-4 border-indigo-500 rounded-r-xl">
                        <h4 class="font-bold text-indigo-900 flex items-center gap-2 mb-1">
                            <i data-lucide="shield-check" class="w-4 h-4"></i> AI 核心判定
                        </h4>
                        <p class="text-indigo-800">${data.verdict}</p>
                    </div>

                    <div class="space-y-6">
                        <section>
                            <h4 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-3">邏輯事實檢查</h4>
                            <p class="text-slate-700 leading-relaxed">${data.fact_check}</p>
                        </section>

                        <section>
                            <h4 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-3">偵測到的話術</h4>
                            <div class="flex flex-wrap gap-2">
                                ${data.scam_tricks.map(t => `<span class="px-3 py-1 bg-slate-100 text-slate-600 rounded-full text-sm">${t}</span>`).join('')}
                            </div>
                        </section>

                        <section>
                            <h4 class="text-sm font-bold text-red-400 uppercase tracking-wider mb-3">可疑红旗標籤</h4>
                            <ul class="space-y-2">
                                ${data.red_flags.map(f => `<li class="flex items-start gap-2 text-sm text-slate-600">
                                    <i data-lucide="alert-triangle" class="w-4 h-4 text-red-500 mt-0.5 flex-shrink-0"></i> ${f}
                                </li>`).join('')}
                            </ul>
                        </section>
                    </div>
                </div>
            `;
            resultView.classList.remove('hidden');
            lucide.createIcons();
        }

        // --- UI Utilities ---
        function showError(msg) {
            document.getElementById('error-message').textContent = msg;
            document.getElementById('error-modal').classList.remove('hidden');
            lucide.createIcons();
        }

        function closeError() {
            document.getElementById('error-modal').classList.add('hidden');
        }

        function showMessage(msg) {
            // Simple alert fallback for the context
            console.log(msg);
            const btn = document.getElementById('save-key-btn');
            const originalText = btn.textContent;
            btn.textContent = "已儲存 ✅";
            setTimeout(() => btn.textContent = originalText, 2000);
        }

    </script>
</body>
</html>
